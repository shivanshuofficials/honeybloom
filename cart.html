<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - HONEY BLOOM</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #9e5ab5;
        }

        .navbar {
            background-color: #3b064c;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-details {
            flex-grow: 1;
            padding-left: 20px;
        }

        .quantity {
            display: flex;
            align-items: center;
        }

        .quantity button {
            background: #ff5722;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
            border-radius: 5px;
            margin: 0 5px;
        }

        .remove-btn {
            background: #ff5722;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .checkout-btn {
            width: 100%;
            background: #3b064c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h2>HONEY BLOOM - Cart</h2>
        <a href="website.html" style="color: white; text-decoration: none;">Home</a>
    </div>
    <div class="cart-container" id="cartContainer">
        <h3>Your Cart</h3>
        <div id="cartItems"></div>
        <div class="checkout-container">
            <p><strong>Subtotal:</strong> ₹<span id="subtotal">0.00</span></p>
            <p><strong>GST (9%):</strong> ₹<span id="gst">0.00</span></p>
            <p><strong>Delivery Charge:</strong> ₹<span id="delivery">50.00</span></p>
            <h3><strong>Total:</strong> ₹<span id="total">0.00</span></h3>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>
    <script>
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const cartItemsContainer = document.getElementById("cartItems");
        function renderCart() {
            cartItemsContainer.innerHTML = "";
            let subtotal = 0;
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
                updateTotal(0);
                return;
            }
            cart.forEach((item, index) => {
                subtotal += item.price * item.quantity;
                const cartItem = document.createElement("div");
                cartItem.classList.add("cart-item");
                cartItem.innerHTML = `
                    <img src="${item.image}" alt="${item.title}">
                    <div class="cart-item-details">
                        <p><strong>${item.title}</strong></p>
                        <p>Price: ₹${item.price.toFixed(2)}</p>
                        <p>Total: ₹${(item.price * item.quantity).toFixed(2)}</p>
                        <div class="quantity">
                            <button onclick="updateQuantity(${index}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartItemsContainer.appendChild(cartItem);
            });
            updateTotal(subtotal);
        }
        function updateQuantity(index, change) {
            if (cart[index].quantity + change > 0) {
                cart[index].quantity += change;
            } else {
                cart.splice(index, 1);
            }
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        }
        function removeFromCart(index) {
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            renderCart();
        }
        function updateTotal(subtotal) {
            let gst = subtotal * 0.9;
            let deliveryCharge = subtotal > 0 ? 100 : 0;
            let total = subtotal + gst + deliveryCharge;
            document.getElementById("subtotal").innerText = subtotal.toFixed(2);
            document.getElementById("gst").innerText = gst.toFixed(2);
            document.getElementById("delivery").innerText = deliveryCharge.toFixed(2);
            document.getElementById("total").innerText = total.toFixed(2);
        }
        function checkout() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            alert("Proceeding to checkout...");
            localStorage.removeItem("cart");
            renderCart();
        }
        renderCart();
    </script>
</body>

</html>
